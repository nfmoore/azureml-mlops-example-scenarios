name: Deploy Environments

on:
  workflow_dispatch: # For demonstration purposes

  # push: # Runs workflow when you push a commit or tag
  #   branches:
  #     - main

jobs:
  deploy-environments-staging:
    name: Deploy Environments in Staging
    runs-on: ubuntu-latest

    environment:
      name: Staging

    defaults:
      run:
        shell: bash -l {0}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Install dependencies
        uses: "./.github/templates/install-dependencies"
        with:
          workspace_resource_group: ${{ secrets.RESOURCE_GROUP }}
          workspace_name: ${{ secrets.WORKSPACE_NAME }}
          azure_credentials: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy training environment
        uses: "./.github/templates/create-environment"
        with:
          environment_file: ./core/environments/train.yml

      - name: Deploy scoring environment
        uses: "./.github/templates/create-environment"
        with:
          environment_file: ./core/environments/score.yml

      - name: Deploy drift environment
        uses: "./.github/templates/create-environment"
        with:
          environment_file: ./core/environments/drift.yml

  deploy-environments-production:
    name: Deploy Environments in Production
    runs-on: ubuntu-latest
    needs: deploy-environments-staging

    environment:
      name: Production

    defaults:
      run:
        shell: bash -l {0}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Install dependencies
        uses: "./.github/templates/install-dependencies"
        with:
          workspace_resource_group: ${{ secrets.RESOURCE_GROUP }}
          workspace_name: ${{ secrets.WORKSPACE_NAME }}
          azure_credentials: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy training environment
        uses: "./.github/templates/create-environment"
        with:
          environment_file: ./core/environments/train.yml

      - name: Deploy scoring environment
        uses: "./.github/templates/create-environment"
        with:
          environment_file: ./core/environments/score.yml

      - name: Deploy drift environment
        uses: "./.github/templates/create-environment"
        with:
          environment_file: ./core/environments/drift.yml

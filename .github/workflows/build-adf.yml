name: Build Azure Data Factory

on:
  workflow_dispatch: # For demonstration purposes

jobs:
  publish-artifacts:
    name: Publish Templates
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash -l {0}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          ref: development

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Write dependencies
        run: |
          echo '{ "scripts":{ "build":"node node_modules/@microsoft/azure-data-factory-utilities/lib/index" }, "dependencies":{ "@microsoft/azure-data-factory-utilities":"^1.0.0" } }' > package.json

      - name: Install dependencies
        run: |
          npm install

      - name: Validate resources
        run: |
          npm run build validate ./adf ${{ secrets.TARGET_DATA_FACTORY_RESOURCE_ID }}

      - name: Validate and generate template
        run: |
          npm run build export ./adf ${{ secrets.TARGET_DATA_FACTORY_RESOURCE_ID }} "ArmTemplate"

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: artifacts
          path: ArmTemplate
